spring.application.name=driver-service

##############################################
# SERVER CONFIG
##############################################
server.port=8081


##############################################
# DATABASE (PostgreSQL)
##############################################
spring.datasource.url=jdbc:postgresql://localhost:5432/driverservice
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC


##############################################
# FLYWAY (optional, enable if using migrations)
##############################################
spring.flyway.enabled=false
# spring.flyway.locations=classpath:db/migration


##############################################
# JWT CONFIG
##############################################
# MUST be >= 32 chars
jwt.secret=change_me_please_to_a_32_characters_minimum_secret_key
jwt.expiration-ms=86400000



##############################################
# SPRING SECURITY LOGGING
##############################################
logging.level.org.springframework.security=INFO
logging.level.com.example.driver_service=DEBUG


##############################################
# ACTUATOR
##############################################
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

##############################################
# KAFKA CONSUMER CONFIG
##############################################
spring.kafka.bootstrap-servers=localhost:9092

spring.kafka.consumer.group-id=driver-service
spring.kafka.consumer.auto-offset-reset=earliest

spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

