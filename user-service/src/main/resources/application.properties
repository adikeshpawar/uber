spring.application.name=user-service

# ================
# Server Settings
# ================
server.port=8080


# =======================
# DataSource (PostgreSQL)
# =======================
spring.datasource.url=jdbc:postgresql://localhost:5432/usersservice
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool (Hikari)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2

# =======================
# Hibernate / JPA
# =======================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# For development only:
spring.jpa.hibernate.ddl-auto=update
# In production replace with: validate

# =======================
# Flyway Migration
# =======================
//spring.flyway.enabled=true
//spring.flyway.locations=classpath:db/migration

# =======================
# =======================
# =======================
# Kafka Producer Settings
# =======================
# Kafka config
spring.kafka.bootstrap-servers=localhost:9092

spring.kafka.consumer.group-id=user-service
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

spring.kafka.template.default-topic=RIDE_REQUESTED

# Actuator
management.endpoints.web.exposure.include=health,info


# Kafka running in Docker but accessed from host


# Default topic for KafkaTemplate

# Logging
# =======================
logging.level.root=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# =======================
# JWT Configuration
jwt.secret=change_me_min_32_chars_secure_value
jwt.expiration-ms=86400000

